apiVersion: v1
kind: Namespace
metadata:
  name: shortcut
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: shortcut
spec:
  type: NodePort
  ports:
    - name: http
      port: 8123
      targetPort: 8123
      nodePort: 30123
    - name: native
      port: 9000
      targetPort: 9000
      nodePort: 30900
  selector:
    app: clickhouse
---
apiVersion: v1
kind: Namespace
metadata:
  name: shortcut
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
  namespace: shortcut
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
      - name: clickhouse
        image: clickhouse/clickhouse-server:latest
        ports:
        - containerPort: 8123
          name: http
        - containerPort: 9000
          name: native
        env:
        - name: CLICKHOUSE_DB
          value: "default"
        - name: CLICKHOUSE_USER
          value: "default"
        - name: CLICKHOUSE_PASSWORD
          value: "password123"
        volumeMounts:
        - name: clickhouse-data
          mountPath: /var/lib/clickhouse
      volumes:
      - name: clickhouse-data
        emptyDir: {}
